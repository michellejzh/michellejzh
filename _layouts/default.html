<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

{% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
        <p><a href="/">About</a></p>
        <hr>
        <p><a href="/music">Music</a></p>
        <p><a href="/art">Art</a></p>
        <p><a href="/commission">Commissions</a></p>
        <hr>
        <p><a href="https://www.linkedin.com/in/michelle-zheng-b2627b64/">LinkedIn</a></p>
        {% if site.github.is_user_page %}
          <p class="view"><a href="{{ site.github.owner_url }}">GitHub</a></p>
        {% endif %}
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>This is my footer. Laaa</small></p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
